apiVersion: v1
kind: Service
metadata:
  name: {{ include "mychart12Nov.fullname" . }}
  labels:
    {{- include "mychart12Nov.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "mychart12Nov.selectorLabels" . | nindent 4 }}
